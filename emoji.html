<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji Faces</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <h1>Reactions</h1>
      <div class="emoji-warapper">
        <!-- emoji 1  -->
        <div class="emoji-face">
          <div class="eye eye-left"></div>
          <div class="eye eye-right"></div>
          <div class="happy-mouth"></div>
          <div class="happy-tongue"></div>
          <div class="happy">Happy Face</div>
        </div>
        <!-- emoji 2  -->
        <div class="emoji-face">
          <div class="eye eye-left"></div>
          <div class="eye eye-right"></div>
          <div class="ohh-mouth"></div>
          <div class="ohh-tongue"></div>
          <div class="ohh">ohh!!!</div>
        </div>
        <!-- emoji 3  -->
        <div class="emoji-face">
          <div class="eye eye-left"></div>
          <div class="eye eye-right"></div>
          <div class="hmm-mouth"></div>
          <div class="hmm">Hmm!!!</div>
        </div>
        <!-- emoji 4  -->
        <div class="emoji-face">
          <div class="eye eye-left"></div>
          <div class="eye eye-right"></div>
          <div class="sad-mouth"></div>
          <div class="sad">Sade Face</div>
        </div>
      </div>
    </div>
  </body>
</html>
